{% extends './base.html' %}
{% block content %}
<div class="row h-100 justify-content-center align-items-center">
        <div class="my-3 py-4 row w-100 border rounded shaded">
            <div class="col-md-12">
            <form action="{% url 'backend:search' %}" method="POST" class ="frm p-3 w-75" >
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="job_title" id="job_title" placeholder="Enter a job title...">
                </div>
                <button type="submit" class="btn btn-info px-5">Go</button>
            </form>
                            <form action="{% url 'backend:tsne' %}" method="POST" class ="frm p-3 w-75" >
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="tsne_q" id="tsne_q" placeholder="Word for tsne">
                </div>
                <button type="submit" class="btn btn-info px-5">Go</button>
            </form>
        </div>   
    </div>
</div>
{% endblock %}
