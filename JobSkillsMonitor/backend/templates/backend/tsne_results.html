{% extends './base.html' %}
{% block content %}
<div class="row h-100 justify-content-center align-items-center">
    <div class="my-3 py-4 row w-100 border rounded shaded">
        <div class="col-md-12">
            {% if q %}
            <p> your searched for {{q}}</p>
            {% endif %}
            {% if image %}

            <div>
                <img alt="tsne cluster" src="{{ image }}">
            </div>
            {% endif %}
            {% if error %}
            <div>
                <p>{{error}}</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
